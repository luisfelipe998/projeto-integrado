name: Deploy to Production

on:
  workflow_run:
    workflows: ["Unit and Integration Tests", "E2E Tests"]
    types:
      - completed
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Wait for all workflows to complete (workflow_run only)
      if: ${{ github.event_name == 'workflow_run' }}
      uses: actions/github-script@v7
      with:
        script: |
          const { owner, repo } = context.repo;
          const sha = context.payload.workflow_run.head_sha;
          
          // Get all workflow runs for this commit
          const { data: workflowRuns } = await github.rest.actions.listWorkflowRunsForRepo({
            owner,
            repo,
            head_sha: sha,
            status: 'completed'
          });
          
          // Check if both required workflows have completed successfully
          const requiredWorkflows = ['Unit and Integration Tests', 'E2E Tests'];
          const completedWorkflows = workflowRuns.workflow_runs
            .filter(run => requiredWorkflows.includes(run.name))
            .filter(run => run.conclusion === 'success');
          
          if (completedWorkflows.length !== requiredWorkflows.length) {
            core.setFailed('Not all required workflows have completed successfully');
            return;
          }
          
          console.log('All required workflows completed successfully');

    - name: Deploy to Render (Production)
      if: ${{ github.event_name == 'workflow_run' }}
      run: |
        echo "Deploying to production..."
        curl -X POST "${{ secrets.DEPLOYMENT_URL }}"
        echo "Deployment webhook triggered successfully"

    - name: Deploy to Staging (Pull Request)
      if: ${{ github.event_name == 'pull_request' }}
      run: |
        echo "Deploying to staging environment for PR testing..."
        echo "This is a test deployment for PR #${{ github.event.number }}"
        echo "In a real scenario, this would deploy to a staging environment"
        echo "Deployment simulation completed successfully"

    - name: Generate deployment summary
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event_name }}" == "workflow_run" ]; then
          echo "✅ Application deployed to production successfully" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit SHA:** ${{ github.event.workflow_run.head_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.event.workflow_run.head_branch }}" >> $GITHUB_STEP_SUMMARY
        else
          echo "✅ Application deployed to staging successfully" >> $GITHUB_STEP_SUMMARY
          echo "- **PR Number:** #${{ github.event.number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit SHA:** ${{ github.event.pull_request.head.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.event.pull_request.head.ref }}" >> $GITHUB_STEP_SUMMARY
        fi
        echo "- **Deployment Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
