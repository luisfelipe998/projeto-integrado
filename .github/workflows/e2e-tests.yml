name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Run e2e tests
      run: npm run test:e2e
      env:
        CI: true

    - name: Upload e2e test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-test-results
        path: artifacts/e2e/
        retention-days: 30

    - name: Generate e2e test summary
      if: always()
      run: |
        echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
        if [ -f "artifacts/e2e/results.html" ]; then
          echo "✅ E2E tests completed with results generated" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ E2E tests failed or results not generated" >> $GITHUB_STEP_SUMMARY
        fi
